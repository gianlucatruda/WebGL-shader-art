<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebGL Playground</title>
	<style>
		body {
			background-color: #121212;
			color: #ffffff;
			font-family: helvetica;
			overflow: hidden;
		}

		div {
			justify-content: center;
			align-items: center;
			margin: 1rem auto;
			padding: 1rem auto;
			display: flex;
		}

		canvas {
			display: block;
			border: 1px solid gray;
		}
	</style>
</head>

<body>
	<div id="canvasContainer">
		<canvas id="myCanvas"></canvas>
	</div>
	<script id="vertex-shader" type="x-shader/x-vertex" src="vertexShader.glsl"></script>
	<script id="fragment-shader" type="x-shader/x-fragment" src="fragmentShader.glsl"></script>
	<script src="main.js" type="module"></script>

</body>

</html>
